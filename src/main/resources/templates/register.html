<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/images/logo.ico" type="image/x-icon">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/resources/styles/main.css">
    <link rel="stylesheet" href="/resources/styles/register.css">
</head>
<body>
    <div class="container">
        <form method="POST" th:action="@{/register}" th:object="${user}">
            <div th:if="${param.exists}" class="alert alert-error">
                Пользователь с таким именем существует
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                Пароли не совпадают!
            </div>
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <h2>Регистрация</h2>
            </div>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirmPassword" th:field="*{confirmPassword}" required>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 40px;">
                <button type="submit">Регистрация</button>
            </div>
        </form>
        <p>Уже есть аккаунт? <a href="/login" style="text-decoration: none; color: #34007a; font-weight: 700;">Войти</a></p>
    </div>
</body>
</html>
